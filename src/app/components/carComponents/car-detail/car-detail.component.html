<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div>
    <div  class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div   class="carousel-inner">
      <div *ngFor="let car of cars" class="carousel-item active" data-bs-interval="10000">
        <img src="{{imageBasePath}}/{{car.imagePath}}" class="d-block w-100" alt="{{car.description}} Image">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    <button   class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button  class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <div>
    <ul *ngIf="carDto" class="list-group list-group-flush">
      <li class="list-group-item">Marka: {{carDto.brandName}}</li>
      <li class="list-group-item">Renk: {{carDto.colorName}}</li>
      <li class="list-group-item">Araba Adı: {{carDto.carName}}</li>
      <li class="list-group-item">Model Yılı: {{carDto.modelYear}}</li>
      <li class="list-group-item">Günlük Fiyat: {{carDto.dailyPrice | currency: "TRY":"symbol-narrow":"1.2-2"}}</li>
    </ul>
  </div>
  <button *ngIf="carDto" routerLink = "/rental/{{carDto.carId}}" type="button" class="btn btn-outline-success">Kirala</button>
  <app-car-update *ngIf="carDto"  [carForUpdate]="carDto"></app-car-update>
</div>
